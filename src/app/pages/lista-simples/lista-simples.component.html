<h2>Lista Simples de Usu√°rios</h2>
<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Sexo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <button mat-button (click)="goToDetail(user)">Ir para detalhe</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <h1>Lista de Estudantes</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Sexo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.gender }}</td>
        <td>
          <button mat-button (click)="goToDetail(student)">
            Ir para detalhe
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
